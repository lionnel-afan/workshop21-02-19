<!--The content below is only a placeholder and can be replaced.-->
<div class="app">


  <div *ngIf="currentUser; then messagesBlock else loginBlock"></div>






  <!-- Login component zone -->

  <ng-template #loginBlock>
    <div style="padding: 32px; padding-top: 30vh;">
      <br />
      <form #companyForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Your username"
            [(ngModel)]="username" name="username" required />
          <small id="usernameHelp" class="form-text text-muted">You are going to share your username with people.</small>
        </div>

        <div class="form-group">
          <label htmlFor="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" [(ngModel)]="name" name="name"
            required />
        </div>

        <button type="submit" [disabled]="!companyForm.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </ng-template>


  <ng-template #messagesBlock>
    <div>

      <br />
      <div style="padding:32px">
        <ul class="message-list">
          <li *ngFor="let message of Messages" class="text-right">
            <div class="owner">
              {{message.user.Name }}
            </div>

            <div class="message">
              <span> {{message.message}} </span>
            </div>
          </li>
        </ul>

        <!-- <SendMessageForm token={this.props.token} username={this.props.username} /> -->
      </div>
    </div>
  </ng-template>




</div>

<router-outlet></router-outlet>
